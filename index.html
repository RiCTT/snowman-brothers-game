<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .board {
        /* display: inline-block; */
        float: left;
        margin: 40px 100px;
        position: relative;
        width: 200px;
        height: 400px;
        border: 1px solid skyblue;
        box-sizing: border-box;
      }
      
      .next-board {
        position: relative;
        margin: 40px 0;
        float: left;
        width: 80px;
        height: 80px;
        border: 1px solid skyblue;
        box-sizing: border-box;
      }

      .board-item {
        position: absolute;
        width: 20px;
        height: 20px;
        box-sizing: border-box;
      }

      .board-item.none {
        display: none;
      }
      
      .board-item.done {
        background-color: #999;
        border: 1px solid #333;       
      }
      
      .board-item.move {
        background-color: rgb(245, 165, 165);
        border: 1px solid rgb(247, 107, 107);       
      }
    </style>
  </head>
  <body>

    <div class="board">
    </div>

    <div class="next-board"></div>

    <script src="./tetris/index.js"></script>
  </body>
</html>
